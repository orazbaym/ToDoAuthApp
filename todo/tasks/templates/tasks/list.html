
<!doctype html>
<html lang="en">
  <head>

   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Bootstrap CSS-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>To Do</title>
  </head>
  <body>


	<style type="text/css">
		body{
		  background-color:#3f1052;
		}
		
		
	  </style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#">ToDoApp</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarText">
	  <ul class="navbar-nav mr-auto">
		{% if user.is_authenticated %}
		
		<li class="nav-item">
		  <a class="nav-link" href="/logout">Logout</a>
		</li>
		<li class="nav-item" style="padding-left: 50px;">
		  <a class="nav-link" href="#">Welcome, {{user.username}}</a>
		</li>
  
		{% else %}
  
		<li class="nav-item">
		  <a class="nav-link" href="/login">Login</a>
		</li>
  
		{% endif %}
	  </ul>
	</div>
  </nav>


	
	<div class="container-fluid">
		
		

    	<div class="row">
			<div class="col-lg-12"; style=" height: 50px;"></div>
			<div class="col-lg-3";></div>
			<div class="col-lg-6">
				<center>
					<h1 class="display-4" style="color: white;">To Do List</h1>

					<form method="POST" action="/" >
						{% csrf_token %}
						{{form.title}}	
						<input class="btn btn-info" type="submit" name="Create Task" >
					</form>
					
				</center>
			</div>
			<div class="col-lg-3";></div>
			<div class="col-lg-12"; style=" height: 50px;"></div>
			<div class="col-lg-3";></div>
			<div class="col-lg-6";>	
				<center>
				<div class="jumbotron" style="background-color: #3f1052; color: white;">
					 
						
							{% for task in tasks %}
						<div class="item-row">

							{% if task.complete == True %}
							<strike>{{task}}</strike>
							{% else %}
							<span>{{task}}</span>
							{% endif %}

							
							<a class="btn btn-sm btn-danger" href="{% url 'tasks:delete' task.id %}">Delete</a>
							<a class="btn btn-sm btn-info" href="{% url 'tasks:update_task' task.id %}" style="margin: 10px;">Update</a>
						</div>
					{% endfor %}
						
						</p>
					</form>
				  </div>
				</center>
			</div>
			<div class="col-lg-3";></div>
		</div>
	</div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
